<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧記帳工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            -webkit-tap-highlight-color: transparent;
            background-color: #f3f4f6;
        }
        .header-container {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 448px; /* max-w-md */
            z-index: 50;
            transition: all 0.3s ease-in-out;
            border: none;
            outline: none;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
        .header-bg {
            background: #373e4b;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
            border: none;
        }
        .header-bg.compact {
            background: #4A5568;
            height: auto;
        }
        .diamond-icon {
            transform: rotate(45deg);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            background: #373e4b;
            color: white;
            border-radius: 6px;
            flex-shrink: 0;
        }
        .diamond-icon > span {
            transform: rotate(-45deg);
            display: block;
            line-height: 1;
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        .animate-slide-up {
            animation: slideUp 0.3s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }

        /* Morandi Progress Bar Colors */
        .morandi-track { background-color: #B5C0D0; }
        .morandi-fill { background-color: #D1E0EC; }
        .morandi-text-dark { color: #4A5568; }

        .budget-text {
            text-shadow: none !important;
        }
        
        .interactive-overlay {
            z-index: 60;
        }

        /* Clean transitions for banner sizing */
        .banner-transition {
            transition: all 0.3s ease-in-out;
        }

        /* Remove any residual space or lines */
        .header-container, .header-bg, .morandi-track {
            border: none !important;
            margin-bottom: 0 !important;
        }
    </style>
<script type="importmap">
{

    "react": "https://esm.sh/react@^19.2.4",

    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
</head>
<body class="text-slate-800">
    <div id="root"></div>

</body>
</html>
